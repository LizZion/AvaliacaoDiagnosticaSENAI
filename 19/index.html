<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19</title>
    <style>
        @keyframes example {
            0%   {translate: 0px;}
            25%  {translate: 500px;}
            50%  {translate: 1000px;}
            75% {translate: 1500px;}
            100% {translate: 2000px;}
        }
    </style>
</head>
<body>
    <img src="R.png" style="width: 500px; height: 300px; animation-duration: 5s; animation-iteration-count: infinite; animation-name: example;">
</body>
</html>
